<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>404 – Page Not Found | Jitendra Patra</title>

  <!-- SEO -->
  <meta name="description"
        content="The page you are looking for does not exist. Visit the official certificates of Jitendra Patra." />
  <meta name="robots" content="noindex, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="404 – Page Not Found" />
  <meta property="og:description"
        content="Broken or invalid link. Explore verified certificates of Jitendra Patra." />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 96px;
      margin: 0;
      font-weight: 800;
      color: #6366f1;
      letter-spacing: -2px;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #9ca3af;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }

    .actions a {
      text-decoration: none;
      padding: 12px 22px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.2s ease;
    }

    .home {
      background: #6366f1;
      color: #ffffff;
    }

    .home:hover {
      background: #4f46e5;
    }

    .certs {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    .certs:hover {
      background: #111827;
    }

    footer {
      margin-top: 26px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The link you followed is broken or the page has been moved.
      Don’t worry — everything important is still available.
    </p>

    <div class="actions">
      <a href="/" class="home">Go to Home</a>
      <a href="/certificates" class="certs">View Certificates</a>
    </div>

    <footer>
      © <span id="year"></span> Jitendra Patra
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
